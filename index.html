<!DOCTYPE html>

<html>

<head>
  <title>NLW Heat</title>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat">
        </span>
        <img src="images/photo.jpg" alt="Foto pessoal" class="photo">
      </div>

      <h1 id="userName">Larissa Giaccon</h1>
      <a href="https://www.github.com/larissagiaccon" alt="Github Larissa Giaccon">
        <img src="images/github.svg" alt="Ícone do Github">
        larissagiaccon
      </a>

      <p>Engenheira de Computação</p>

      <ul id="socialLinks">
        <li class="linkedin">
          <a href="https://www.linkedin.com/in/larissagiaccon/" alt="LinkedIn Larissa Giaccon" target="_blank">
            <i data-feather="linkedin" class="icon" alt="Ícone do LinkedIn"></i>
          </a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/larissagiaccon" alt="Instagram Larissa Giaccon" target="_blank">
            <img src="images/instagram.svg" alt="Ícone do Instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/larissagiaccon" alt="Facebook Larissa Giaccon" target="_blank">
            <img src="images/facebook.svg" alt="Ícone do Facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="https://www.twitter.com/" alt="Twitter" target="_blank">
            <img src="images/twitter.svg" alt="Ícone do Twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script>
    feather.replace()

    const linksSocialMedia = {
        github: 'larissagiaccon',
        linkedin: 'in/larissagiaccon',
        instagram: 'larissagiaccon',
        facebook: 'larissagiaccon',
        twitter: ''
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://www.${social}.com/${linksSocialMedia[social]}`
          alert(li.children[0].href)
        }
      }

      changeSocialMediaLinks()
  </script>
</body>

</html>
